<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Dynamic Hero Section</h1>
            <p class="hero-subtitle">Engage with hover effects and smooth animations</p>
        </div>
        <div class="hero-images parallax-container">
            <img src="https://engineerseekingfire.com/wp-content/uploads/2023/10/microsoft-main-campus-1024x585.webp" alt="Image 1" class="hero-img layer layer">
            <img src="https://engineerseekingfire.com/wp-content/uploads/2023/10/microsoft-main-campus-1024x585.webp" alt="Image 2" class="hero-img layer layer">
            <img src="https://engineerseekingfire.com/wp-content/uploads/2023/10/microsoft-main-campus-1024x585.webp" alt="Image 3" class="hero-img layer layer">
        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
